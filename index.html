<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do not Do</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/controller.js"></script>
  </head>
  <body>
    <section class="section-main">
      <div class="container">
        <div class="card card-left">
          <div class="header">
            <h1 class="title">Do not do<span class="dot-animated"></span></h1>
            <h2 class="date-detailed">2023.03.21</h2>
          </div>
          <div class="search-box">
            <input type="text" class="search" placeholder="Search" />
          </div>
          <div class="filter-box">
            <div class="filter filter-done">Done</div>
            <div class="filter filter-undone">Undone</div>
            <div class="filter filter-type">
              <select>
                <option>Other</option>
                <option>Other</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="task-list">
            <div class="task">
              <div class="task-title">Weekly review</div>
              <div class="task-description">Wanda Square E6</div>
              <div class="task-time-created">9:00 am</div>
            </div>
          </div>
          <div class="add-task">
            <div class="add-task-icon"></div>
            <div class="add-task-text">Add new <span>To don't</span></div>
          </div>
        </div>
        <div class="card card-right">
          <div class="title-progress-step">
            What you do not want to do? *next* Choose priority
          </div>
          <div class="create-task-text-box">
            <input type="text" class="create-task-title" />
            <input type="text" class="create-task-description" />
          </div>
          <div class="create-task-priority">
            <form action="" class="priority">
              <label for="low">Low</label>
              <input data-priority="low" id="low" type="radio" name="radio" />
              <label for="medium">Medium</label>
              <input
                data-priority="medium"
                id="medium"
                type="radio"
                name="radio"
              />
              <label for="high">High</label>
              <input data-priority="high" id="high" type="radio" name="radio" />
              <label for="none">None</label>
              <input data-priority="none" id="none" type="radio" name="radio" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
