<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do not Do</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/controller.js"></script>
  </head>
  <body>
    <section class="section-main">
      <div class="container">
        <div class="card card-left">
          <div class="header">
            <h1 class="title gradient-text">
              Do not do<span class="dot-animated"></span>
            </h1>
            <div class="save-tasks">
              <ion-icon class="save-icon" name="save"></ion-icon>
            </div>
            <h2 class="date-detailed">
              2023. 03. <span class="gradient-text">22</span>
            </h2>
          </div>
          <div class="search-box">
            <input type="text" class="search input-text" placeholder="Search" />
          </div>
          <div class="filter-box">
            <div class="filter" data-filter="done">Done</div>
            <div class="filter" data-filter="undone">Undone</div>
          </div>
          <div class="task-list"></div>
        </div>
        <div class="card card-right">
          <div class="title-progress-step">What you do not want to do?</div>
          <input
            type="text"
            class="create-task-title"
            placeholder="Write here,"
            maxlength="20"
          />
          <input
            type="text"
            class="create-task-description"
            placeholder="Add more info."
            maxlength="30"
          />
          <input type="datetime-local" class="task-datetime" />
          <div class="add-task">
            <div class="add-task-text">Add</div>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
